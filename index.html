<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://joyful-nougat-44406f.netlify.app/"
    />
    <meta property="og:title" content="Lista de Tarefas" />
    <meta
      property="og:description"
      content="Lista de Tarefas para organizar meus estudos"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/lindembergs/todo-list-local-storage/main/public/favicon.ico"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://joyful-nougat-44406f.netlify.app/"
    />
    <meta property="twitter:title" content="Lista de Tarefas" />
    <meta
      property="twitter:description"
      content="Lista de Tarefas para organizar meus estudos"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/lindembergs/todo-list-local-storage/main/public/favicon.ico"
    />
    <title>Lista de tarefas</title>
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="add-task">
        <input
          id="input"
          type="text"
          placeholder="O que tenho que fazer..."
          required
        />
        <button id="button">Adicionar</button>
      </div>
      <div class="list-box">
        <ul class="task-list"></ul>
      </div>
    </section>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/service-worker.js")
            .then((registration) => {
              registration;
            })
            .catch((error) => {
              error;
            });
        });
      }
    </script>
  </body>
</html>
