<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="public/favicon.ico" type="image/x-icon">
    <title>Lista de tarefas</title>
    <script defer src="scripts.js"></script>
  </head>
  <body>
    <section class="container">
      <div class="add-task">
        <input id="input" type="text" placeholder="O que tenho que fazer..." />
        <button id="button">Adicionar</button>
      </div>
      <div class="list-box">
        <ul class="task-list">
          <li class="task">
            <img src="img/checked.png" alt="imagem do check" />
            <p>Entrar Para a stack</p>
            <img src="img/trash.png" alt="imagem do check" />
          </li>

          <li class="task">
            <img src="img/checked.png" alt="imagem do check" />
            <p>Aprender JS</p>
            <img src="img/trash.png" alt="imagem do check" />
          </li class="task">

          <li class="task"> 
            <img src="img/checked.png" alt="imagem do check" />
            <p>Aprender React</p>
            <img src="img/trash.png" alt="imagem do check" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
